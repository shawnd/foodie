<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Favorites" icon-off="ion-star" icon-on="ion-star" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Explore" icon-off="ion-compass" icon-on="ion-compass" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Friends" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Cart" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/cart" hidden="true">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>


</ion-tabs>
