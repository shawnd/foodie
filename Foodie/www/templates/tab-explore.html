<ion-view view-title="Explore">
	<ion-nav-buttons side="right">
		<a class="button button-clear icon-right ion-ios-cart" href="#/tab/cart"></a>
	</ion-nav-buttons>
  <ion-content>
    <ion-list>
    <div class="item range">
	  <i class="icon ion-social-usd-outline"></i>
	  <input type="range" name="volume">
	  <i class="icon ion-social-usd"></i>
	</div>
    </ion-list>
    <ion-list>
	  <ion-checkbox ng-model="filter.veg">Vegetarian</ion-checkbox>
	  <ion-checkbox ng-model="filter.gf">Gluten Free</ion-checkbox>	  
	</ion-list>
	<button class="button button-positive">
	  Search
	</button>
  </ion-content>
</ion-view>
