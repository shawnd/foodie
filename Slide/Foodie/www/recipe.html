<ion-view>
    <ion-content scroll="false">
        <div class="list card">
          <div class="item item-avatar">
            <h2>{{recipe.name}}</h2>
            <p>{{recipe.totalTime}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="http://{{recipe.imageUrl}}"">
            <p>
              {{recipe.directions}}
            </p>
            <p>
              {{recipe.ingredientArrayName}}
            </p>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
          </div>
        </div>
    </ion-content>
</ion-view>
