<ion-view>
  <ion-content scroll="false">
  	<img class="item full-image" src="https://upload.wikimedia.org/wikipedia/en/f/f2/Real_Canadian_Superstore_Logo.jpg"/>
  	<ion-item>APPROXIMATE TOTAL COST: ${{estimatedCost}}</ion-item>
  	<ion-scroll>
	  	<ion-list>
	  		<ion-checkbox ng-repeat="(key, value) in uIngredients">
	  			<span>{{value}} {{key}}</span>
	  		</ion-checkbox>
		</ion-list>
	</ion-scroll>
  </ion-content>
</ion-view>
