<ion-view>
    <ion-nav-buttons side="left">
      <a class="button button-clear icon-left ion-grid" href="#/tab/cart"></a>
    </ion-nav-buttons>



    <ion-nav-buttons side="right">
      <a class="button button-clear icon-right ion-android-more-vertical" href="#/tab/cart"></a>
    </ion-nav-buttons>


  <ion-content scroll="false">
      <ion-list>
        <ion-item>
          Showing Meals Under $20
        </ion-item>
        <ion-item>
          <div style="width:100%;height:150px;" ng-repeat="r in result" class="row">
              <div style="height:150px" class="col">
                <img ng-src="http://{{r.imageUrl}}" style="width:50%;height:150px">
              </div>
            <div style="height:150px" class="col">
              <img ng-src="http://{{r.imageUrl}}" style="width:50%;height:150px">
            </div>
          </div>
        </ion-item>
      </ion-list>


      <div>
        ${{result[0].imageUrl}}
      </div>

    <div ng-repeat="x in result">
      <img ng-src="http://{{x.imageUrl}}" >
    </div>
  </ion-content>

</ion-view>
