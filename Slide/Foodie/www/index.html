<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tabbed Slide box</title>
    <!-- ionic css -->
    <link href="http://code.ionicframework.com/1.0.0-rc.4/css/ionic.css" rel="stylesheet">
    <!-- your app's css -->
    <link href="css/tabSlideBox.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs scripts -->
    <script src="http://code.ionicframework.com/1.0.0-rc.4/js/ionic.bundle.min.js"></script>
    <script src="js/tabSlideBox.js"></script>
    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="slidebox" animation="slide-left-right-ios7">
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view ng-controller="IndexCtrl"></ion-nav-view>
    <script id="index.html" type="text/ng-template">
        <ion-view title="FOODIE">
            <ion-nav-buttons side="left">
              <a class="button button-clear icon-left ion-grid" href="#/tab/cart"></a>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
              <a class="button button-clear icon-right ion-android-more-vertical" href="#/tab/cart"></a>
            </ion-nav-buttons>

            <ion-content scroll="false">
                <tab-slide-box tab="0">
                    <div class="tsb-icons" hidden="true">
                        <div class="tsb-ic-wrp">
                            <ion-scroll direction="x" class="tsb-hscroll">
                                <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}</a>
                            </ion-scroll>
                        </div>
                    </div>

                    <!-- History -->
                    <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                        <ion-slide>
                          <div class="card">
                            <ion-scroll>
                              <ion-list>
                                <a class="item" collection-repeat="hist in uHistory">                               
                                  <div class="row">
                                    <a class="col col-75" href="#/recipe"><h2>cabbage</h2><p>A beautiful cabbage tart.</p></a>
                                    <div class="col"><i class="icon ion-plus" style="position: absolute; right: 2em; top:35%"></i></div>
                                  </div>
                                </a>
                              </ion-list>
                            </ion-scroll>
                          </div>
                        </ion-slide>

                        <!-- Current Meals -->
                        <ion-slide>
                          <div class="card">
                            <a href="#/search" class="item item-icon-left">
                              <i class="icon ion-plus"></i>
                              Add Meal
                              <span class="badge badge-clear">$10</span>
                            </a>
                              <ion-scroll>
                                <ion-list>
                                  <ion-item href="#/recipe">
                                    The most beautiful recipe of all time.
                                  </ion-item>
                                </ion-list>
                              </ion-scroll>
                            </div>
                            <button class="button button-block button-positive" href="#/grocerylist">
                              GROCERY LIST
                            </button>
                        </ion-slide>

                        <!-- Favorites -->
                        <ion-slide>
                          <div class="card">
                            <ion-scroll style="height:100%">
                              <ion-list>
                                <ion-item>
                                  Beautiful Favorite Recipe!
                                </ion-item>
                              </ion-list>
                            </ion-scroll>
                          </div>
                        </ion-slide>

                    </ion-slide-box>
                </tab-slide-box>
            </ion-content>
        </ion-view>
    </script>
</body>

</html>
